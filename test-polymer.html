<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="test-polymer">
	<template>
		<style>
			:host {
				display: block;
			}
		</style>
		<h2>Hello [[nombreUsuario]] desde polymer!</h2>
	</template>
	<script>
		class TestPolymer extends Polymer.Element {
			static get is(){ return 'test-polymer'; }
			static get properties() {
				return {
					nombreUsuario: {
						type: String,
						value: ''
					}
				};
			}
			 //Funcions
			 //
		}
		window.customElements.define(TestPolymer.is, TestPolymer);
	</script>
</dom-module>
